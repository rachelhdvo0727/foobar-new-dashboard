<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/ais4rwd.css" />
    <title>FooBar - Dashboard</title>
    <meta
      name="description"
      content="Foobar Dashboard. Visualizing the current state of the bar."
    />

    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <section class="dashboard">
      <div class="dashboard_bg0" data-bg="shelf"></div>
      <div class="dashboard_bg1" data-bg="shelf"></div>
      <div class="dashboard_bg2" data-bg="shelf"></div>
      <div id="kegs_container"></div>

      <div class="bottom_bg">
        <div class="statuses">
          <div class="orders-no">
            <h2>ORDERS</h2>
            <h3 class="order-number">20</h3>
          </div>
          <div class="bartender-status">
            <div class="bartender">
              <h4 class="dannie">Using tap <br />1</h4>
              <img
                class="dannie-img"
                src="static/svg/dannie-2.svg"
                alt="dannie"
              />
              <p>Dannie</p>
            </div>
            <div class="bartender">
              <h4 class="jonas">Using tap <br />2</h4>
              <img class="jonas-img" src="static/svg/jonas.svg" alt="jonas" />
              <p>Jonas</p>
            </div>
            <div class="bartender">
              <h4 class="peter">Using tap <br />3</h4>
              <img class="peter-img" src="static/svg/peter-2.svg" alt="peter" />
              <p>Peter</p>
            </div>
          </div>
        </div>
        <div class="decor_container">
          <div class="decor_bottles"></div>
          <div class="decor_pint"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
